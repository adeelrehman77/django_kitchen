
{% extends 'main/base.html' %}

{% block content %}
<h1>Welcome to My Django Site</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a>.</p>
{% endif %}
{% endblock %}
