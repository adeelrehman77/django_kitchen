
{% extends 'main/base.html' %}

{% block content %}
<h1>Fun Adventure Kitchen</h1>
<div class="items-list">
    {% for item in items %}
    <div class="item-card">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p class="price">AED {{ item.price }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'subscribe' %}?item={{ item.id }}" class="btn">Subscribe</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn">Login to Subscribe</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
